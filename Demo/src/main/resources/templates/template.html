<!DOCTYPE html >
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" data-ng-app="demoApp">
<head>
<meta charset="ISO-8859-1" />
<title>Demo</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/login.js" type="text/javascript"></script>
</head>
<body data-ng-controller="loginController">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Sign In</h2>
				<form name="userForm" novalidate="novalidate"
				     action="#" th:action="@{/profile}" th:object="${loginInfo}" method="post"
					data-ng-submit="getUserRoles()">
					<div class="form-group">
						<label for="email">User Id:</label>
						<div class="form-group has-feedback"
							data-ng-class="{ 'has-error' : userForm.username.$invalid &amp;&amp; !userForm.username.$pristine }">
							<input type="text" data-ng-model="user.username" th:field="*{userName}"
								data-ng-change='change()' class="form-control" name="username"
								placeholder="Enter user id" required="required" /> <span
								class="error-msg"
								data-ng-show="userForm.username.$error.required &amp;&amp; !userForm.username.$pristine">User
								Id is required.</span>

						</div>

					</div>
					<div class="form-group">
						<div class="form-group has-feedback"
							data-ng-class="{ 'has-error' : userForm.password.$invalid &amp;&amp; !userForm.password.$pristine }">
							<label for="pwd">Password:</label> <input type="password" th:field="*{password}"
								class="form-control" name="password" data-ng-change='change()'
								data-ng-model="user.password" required="required"
								placeholder="Enter password" />
						</div>
						<span class="error-msg"
							data-ng-show="userForm.password.$error.required &amp;&amp; !userForm.password.$pristine">Password
							is required.</span>
					</div>
					<button type="submit" class="btn btn-primary"
						data-ng-disabled="userForm.$invalid">Sign in</button>
				</form>
				
				<br />
				<div class="form-group">
					<a href="/signup"> Sign up</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
