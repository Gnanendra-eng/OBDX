<!DOCTYPE html >
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" data-ng-app="demoApp">
<head>
<meta charset="ISO-8859-1" />
<title>Demo</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/signup.js" type="text/javascript"></script>
</head>
<body data-ng-controller="signupController">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Sign In</h2>
				<form name="userForm" novalidate="novalidate" data-ng-submit="addUser()">

					<div class="form-group">
						<div class="form-group has-feedback"
							data-ng-class="{ 'has-error' : userForm.name.$invalid &amp;&amp; !userForm.name.$pristine }">
							<label for="pwd">Name:</label> <input type="text"
								class="form-control" name="name" data-ng-model="user.name"
								required="required" placeholder="Enter name" />
						</div>
						<span class="error-msg"
							data-ng-show="userForm.name.$error.required &amp;&amp; !userForm.name.$pristine">Name
							is required.</span>
					</div>

					<div class="form-group">
						<label for="email">Email:</label>
						<div class="form-group has-feedback"
							data-ng-class="{ 'has-error' : userForm.email.$invalid &amp;&amp; !userForm.email.$pristine }">
							<input type="email" data-ng-model="user.email"
								class="form-control" name="email" placeholder="Enter email"
								required="required"
								data-ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" />
							<span data-ng-show="userForm.email.$error.pattern"
								class="error-msg">Invalid email format
								(example:abc@domain.com)</span> <span class="error-msg"
								data-ng-show="userForm.email.$error.required &amp;&amp; !userForm.email.$pristine">Email
								is required.</span>

						</div>

					</div>
					<div class="form-group">
						<div class="form-group has-feedback"
							data-ng-class="{ 'has-error' : userForm.password.$invalid &amp;&amp; !userForm.password.$pristine }">
							<label for="pwd">Password:</label> <input type="password"
								class="form-control" name="password"
								data-ng-model="user.password" required="required"
								placeholder="Enter password" />
						</div>
						<span class="error-msg"
							data-ng-show="userForm.password.$error.required &amp;&amp; !userForm.password.$pristine">Password
							is required.</span>
					</div>
					<button type="submit" class="btn btn-primary"
						data-ng-disabled="userForm.$invalid">Sign up</button>
				</form>
				<br />
				<div class="form-group">
					<a href="/login"> Sign in</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
