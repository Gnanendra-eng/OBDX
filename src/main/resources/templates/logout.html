<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>JMR</title>
<meta name="description" content="User login page" />

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script> -->

<style type="text/css">
html, body {
	background: url('/images/login-bg.png') no-repeat center center fixed;
	background-size: cover;
	height: 100%;
}

.img-responsive2 {
	display: inline-block;
	max-width: 50%;
	height: auto;
}

.btn-login {
    background-color: #428ac9;
    color: #fff;
    font-size: smaller;
    height: auto;
    font-weight: normal;
    padding: 14px 0;
    text-transform: uppercase;
    border-color: #428ac9;
    width: 100px;
    border-radius: 0px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="banner"
		style="height: 97px; background-color: #ffffff;">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" style="color: #fff;" href="/login"> <img
					src="/images/mainheader.png" alt="logo" class="img-responsive2"
					style="margin-top: -3px;" /></a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-8"></div>
			<div class="col-sm-4" style="margin-top: 200px;">
				<p style="color:white;font-size:large">You have successfully logged out</p>
				<a href="/login">
					<button type="button" class="btn btn-login" data-dismiss="modal">Login&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span></button>
				</a>
			</div>
		</div>
		<div class="navbar navbar-blend navbar-fixed-bottom"
			style="background-color: rgba(47, 47, 47, 0.77); height: 51px">
			<div class="nav">
				<div class=" text-center" style="margin-top: 17px; color: white;">JMR
					INFOTECH</div>
			</div>
		</div>
	</div>
</body>
</html>
