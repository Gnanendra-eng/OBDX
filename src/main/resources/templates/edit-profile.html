<div class="container-fluid">
	<div class="col-sm-12">

			        			<div class="form-group">

									<label class="control-label col-sm-3" style="text-align: left">Profile Picture</label>

			              				<input class="form-control" type="file" name="pic" accept="image/*" />

								</div>
								<div class="form-group">
                  					<div class="col-sm-2"></div>
									<label class="control-label col-sm-3" style="text-align: left">Email ID</label>
									<div class=" col-sm-4">
				              			<input class="form-control" type="text" value="rixxxx@jxx.cxx" />

								</div>
								<div class="form-group">
                  					<div class="col-sm-2"></div>
									<label class="control-label col-sm-3" style="text-align: left">Mobile Number</label>
									<div class=" col-sm-4">
				              			<input class="form-control" type="text" value="+91-xxxxxxxx85" />

						        <div class="form-group">
									<div class="col-sm-3"></div>
									<div class="col-sm-6">

						         		<button type="button" class="btn custom-button">CANCEL</button>
									</div>
								</div>
			    			</form>
				         </div>
				         <div class="tab-pane" id="password">
          					<form class="form-horizontal">
								<div class="form-group">
                 						<div class="col-sm-2"></div>
									<label class="control-label col-sm-3" style="text-align: left">Old Login Password</label>
									<div class=" col-sm-4">
			              				<input class="form-control" type="text" />
			          				</div>
								</div>
			        			<div class="form-group">
                 						<div class="col-sm-2"></div>
										<label class="control-label col-sm-3" style="text-align: left">New Login Password</label>
										<div class=" col-sm-4">
			              					<input class="form-control" type="password" />
			           					</div>
									</div>
								<div class="form-group">
                 						<div class="col-sm-2"></div>
									<label class="control-label col-sm-3" style="text-align: left">Re-type New Login Password</label>
									<div class=" col-sm-4">
			              				<input class="form-control" type="password" />
			          				</div>
								</div>
			        			<div class="form-group">
								    <div class="col-sm-3"></div>

				         			    <button type="button" class="btn custom-button">CANCEL</button>
								    </div>
						  		</div>
			    			</form>
				         </div>
				         <div class="tab-pane" id="security">

								<div class="form-group">
                 						<div class="col-sm-2"></div>
					        		<label class="control-label col-sm-4" style="text-align:left">Enable High Security for Credit Card Transactions</label>
					       			<div class="col-sm-4">
					                	<label class="switch"> 
			                  				<input class="switch-input" type="checkbox" /> 
			                  				<span class="switch-label" data-on="YES" data-off="NO"></span> <span class="switch-handle"></span>

								</div>
			        			<div class="form-group">
                 						<div class="col-sm-2"></div>
						        		<label class="control-label col-sm-4" style="text-align: left">Enable High Security for Merchant Transactions</label>

						                	<label class="switch"> 
						                    	<input class="switch-input" type="checkbox" /> 
						                    	<span class="switch-label" data-on="YES" data-off="NO"></span> <span class="switch-handle"></span>

			        					</div>
								</div>
								<div class="form-group">
                 						<div class="col-sm-2"></div>
				        			<label class="control-label col-sm-4" style="text-align: left">Mode of Receiving OTP</label>

			                  			<div class="btn-group btn-group-justified" data-toggle="buttons">
	            							<label class="btn custom-button active">
	              								<input type="radio" name="options" id="option1" autocomplete="off" checked="checked" />SMS
	            							</label>
			            					<label class="btn custom-button">
			              						<input type="radio" name="options" id="option2" autocomplete="off" />Voice Call
			            					</label>
         									</div>

								</div>

								    <div class="col-sm-3"></div>
