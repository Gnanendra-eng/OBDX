<h2>Login Form</h2>

 <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
  
    <input type="email" #emailRef="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required  class="form-control"  placeholder="Email" name="email" ngModel>
       <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
      <div [hidden]="!emailRef.errors.required "> Please Enter Email </div>
       <div [hidden]="!emailRef.errors.pattern "> Please Enter Correct Email</div>
       </div>
  </div>
    <div class="form-group">
    
    <input type="password" #passRef="ngModel" required  class="form-control"  placeholder="Password"  name="pass" ngModel>
    <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched || passRef.valid)" class="alert alert-danger">
      <div [hidden]="!passRef.errors.required "> Please Enter Password</div>
  </div>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button [disabled]=" !userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
