<!DOCTYPE html>
<html lang="en" data-ng-app="profileApp">
<head>
<title>JMR-OBDX</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Profile</title>
<link rel="stylesheet"
	href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common-material.min.css" />
<link rel="stylesheet"
	href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.min.css" />
<link rel="stylesheet"
	href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.mobile.min.css" />

<script src="https://kendo.cdn.telerik.com/2017.1.118/js/jquery.min.js"></script>
<script
	src="https://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

<style>
footer {
	background-color: #555;
	color: white;
	padding: 15px;
}

html {
	font-size: 14px;
	font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
	<span data-us-spinner="{radius:30, width:8, length: 16}"></span>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">Home</a></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">Account <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/account">Account Info</a></li>
							<li><a href="#/account-summary">Account Summary</a></li>
						
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">Payments <b class="caret"></b></a>
						<ul class="dropdown-menu">
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">PFM <b class="caret"></b></a>
						<ul class="dropdown-menu">
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">Receive Money <b class="caret"></b></a>
						<ul class="dropdown-menu">
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">Bill Payments <b class="caret"></b></a>
						<ul class="dropdown-menu">
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown">New Account Opening <b class="caret"></b></a>
						<ul class="dropdown-menu">
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="btn btn-info btn-sm btn pull-right"
							value="Sign Out" />
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href=""
						data-ng-click="stopDefaultAction($event)" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
							My Account</a>
						<ul class="dropdown-menu">
							<li><a href="">Profile</a></li>
							<li><a href="">Settings</a></li>
							<li><a href="">privacy</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div data-ng-view="ng-view"></div>

	</div>

	<footer class="container-fluid text-center"
		style="position: fixed; left: 0px; bottom: 0px; height: 30px; width: 100%;">
		<p>Jmr Infotech</p>
	</footer>

</body>
<script src="js/profile.js" type="text/javascript"></script>
<script type="text/javascript" src="js/spin-min.js"></script>
<script type="text/javascript" src="js/angular-spinner-min.js"></script>
</html>
