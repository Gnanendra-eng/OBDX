<div class="homepage-body">
	<div class="col-md-8">
		<div class="login-header">
			<a class="navbar-brand" style="color: #fff;" href="/login"> <img
				src="images/mainheader.png" alt="logo" class="img-responsive2"
				style="margin-top: -3px;" /></a>
		</div>
	</div>
	<div class="col-md-3 col-md-offset-4">
		<div>
			<marquee>
				<h1>Login with Retail User</h1>
			</marquee>
		</div>
		<form id="login-form" action="/login" ngNoForm name="userForm"
			method="POST">
			<div class="form-group">
				<input type="text" name="userName" autocomplete="off"
					class="form-control" placeholder="Username" />
			</div>
			<div class="form-group">
				<input type="password" id="password" class="form-control"
					name="password" placeholder="Password" />
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							tabindex="3" class="form-control btn btn-primary" value="LOGIN" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<a href="#" tabindex="5" class="forgot-password">Forgot
								Password?</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
